<a routerLink = "product">+Add Product </a>
<table class="table table-hover">
  <thead class="mdb-color darken-3">
      <tr class="text-white">
        <td>#</td>
        <td>Name</td>
        <td>Color</td>
        <td></td>
        <td></td>
      </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.color}}</td>
    <!--<td><a [routerLink] = "['/updateProduct',product.id]">Update</a></td>-->
    <td (click) = "updateProductInfo(product.id)">Update</td>
    <td (click)="deleteProduct(product.id)">Delete</td>
  </tr>
</tbody>
</table>

<div *ngIf="isUpdate">
<div class="card mx-xl-5">

    <!-- Card body -->
    <div class="card-body">
<form name="formNewProduct" #productData="ngForm" (ngSubmit)="updateProduct(productData.value);">
  <p class="h4 text-center mb-4">Update Product</p>

  <!-- Material input email -->
  <div class="md-form">
      <input type="text" name="name" placeholder="Name" class="form-control" [(ngModel)]=data.name ngModel>
  </div>

  <!-- Material input password -->
  <div class="md-form">
      <input type="text" name="color" placeholder="Color" class="form-control" [(ngModel)]=data.color ngModel>
  </div>

  <div class="text-center mt-4">
      <input class="btn btn-default" type="submit" value="Update Product">
  </div>
</form>
<p *ngIf="status">
    Records Updated Successfully
</p>
</div>
</div>
</div>
