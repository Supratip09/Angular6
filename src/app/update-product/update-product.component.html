<h2>
  Update Product
</h2>
<form name="formNewProduct" #productData="ngForm" (ngSubmit)="updateProduct(productData.value);">

  <label>Name : </label><input type="text" name="name" [(ngModel)]=data.name ngModel>
  <label>Color : </label><input type="text" name="color" [(ngModel)]=data.color ngModel>
  <input type="submit" value="Update Product">
</form>

<p *ngIf="status">
    Records Updated Successfully
</p>
